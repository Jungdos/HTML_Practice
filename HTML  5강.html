<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 넣기</title>
</head>
<body>
  <img 
  src="./5강_이미지/kimono-7477942_960_720.jpg" 
  alt="일본 전통의상"
  title="기모노"
  width="800"
  >



  <!--속성	설명	비고
src	= 원본파일 경로	/ 절대경로 또는 상대경로 
ㄴ 소스코드의 약자
alt	= 대체 텍스트	/ 스크린 리더, 원본파일 무효시
ㄴ 얼티네이티브(>) 의 약자
title	= 툴팁	/ alt의 대체제나 반복이 되어서는 안됨

width	= 너비	/ 픽셀 단위의 정수

height	= 높이	/ 픽셀 단위의 정수

#alt와 title 은 같은 내용이여선 안된다.(똑같이 복붙 ㄴㄴ)

#src 남의 사이트에서 가져온건 절대경로 나의 파일이라면 상대경로

#./(파일) = 같은 폴더안에 파일
./ㅁㅁ/(파일) = 같은폴더 안에 ㅁㅁ 라는폴더 안에 파일
../ㅁㅁ/(파일) = 상위 폴더에서 ㅁㅁ 라는 폴더 안에 파일


#width 나 height 는 한가지만 써야한다. 두가지를 쓴다면 비율이 꺠지므로.
한가지만 사용한다면 비율이 맞쳐진다.
