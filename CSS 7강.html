<body>
  <!-- border 속성을 사용하면 요소에 테두리를 줄 수 있습니다.
  선의 굵기와 스타일, 그리고 색을 다양한 값으로 줄 수 있죠.
  
  👉 이 MDN 문서에서와 같이 따로따로 지정할 수도 있습니다.
  
  box-sizing 속성은 너비와 높이 값에 padding과
  border 값을 포함시킬지를 결정합니다.
  
  border-radius 속성은 모서리를 둥글게 하는데 사용됩니다. -->

<div class="DD">
  <p>
    <strong>border</strong>
    "속성을 사용하면 요소에 테두리를 줄 수 있다"
    <br>
    "선의 굵기와 스타일, 그리고 색을 다양한 값으로 줄 수있다."
    <br><br>

  </p>
</div>


  <!-- 방향별로 border 설정하기
border 속성 역시 아래와 같이 특정 방향으로만 설정이 가능합니다.

border-top
border-bottom
border-left
border-right -->
  <ul>
    <li>ul 아이템 1</li>
    <li>ul 아이템 2</li>
    <li>ul 아이템 3</li>
    <li>ul 아이템 4</li>
    <li>ul 아이템 5</li>
  </ul>

  <div class="BB"></div>

  <div class="AA"></div>

  <div class="CC"></div>



  <!-- overflow 속성으로는 부모 요소보다
높이나 너비값이 큰 자식 요소를 나타내는
방법을 지정할 수 있다

overflow에 x축, y축 값을 함께 주거나
overflow-x, overflow-y 속성들로
따로 지정할 수도 있다.

한 쪽만 visible이면 auto와 같이 동작한다. -->
