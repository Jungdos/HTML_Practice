<p>u 태그는 과거 <u>밑줄을 긋는 용도로</u> 사용됬으나 <br>
  현재는 CSS효과와 함꼐 철자 오류 등을 강조하는 용도로 <u>사용됍니다.</u>
</p>
<p>S 태그는 더 이상 <S>유효하지 않은 정보를</S> 취소선과 함께 나타냅니다.</p>
</p>
