<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자로부터 입력 받기</title>
</head>
<body>
  
  
  
  <textarea name="" id="" cols="50" rows="5">안녕하세요</textarea>



<!--
<textarea> 전용 속성들
속성	    |설명	               | 비고
cols	    |글자수 단위의 너비	 | 기본값 20
rows	    |표시되는 줄 수	

#기본 디폴트값을 value 가아닌 그냥 입력하면 설정된다.

#설정할수있는 옵션값이 여럿 있다.
Ex) 
autofocus(자동표시지정)
/disabled(지정되지않게끔)
/form(하나의 무리)
/maxlength(최대글자수 제한)
/minlangth(최소 글자수 제한)
/name(이름)
/placehoder(미리보기예시) 공백을 주지말것. [붙여서]
/readonly(읽기전용)
/required(필수입력)
등등등..
-->

<br>

<label for="lang">나라</label>
  <select id="lang">
    <option value="">--나라 선택--</option>
    <option value="Korea">한국</option>
    <option value="Japan">일본</option>
    <option value="Gana">가나</option>
    
        </select>

<br><br>


<label for="job">살 것들</label>
<select id="job">
  <optgroup label="전자 기계">
    <option value="E_com">컴퓨터</option>
    <option value="E_Wct">전자 시계</option>
    <option value="E_hp">휴대폰</option>
  </optgroup>

  <optgroup label="의류">
    <option value="C_clt">상,하의</option>
    <option value="C_Jin">바지</option>
    <option value="C_Pad">패딩</option>
  </optgroup>


<!--
#CSS로 더욱 이쁘게 꾸밀수가 있다.
-->

<br>
<label for="job">직업들</label> <br>
<input id="job" list="jobs">
<datalist id="jobs">
  <option value="나무꾼">
  <option value="사냥꾼">
    
  
</datalist>
<!--
#여기서의 옵션값은 안닫아 줘도 된다.
-->

<br>

<progress
 max="100"
 >
20%
</progress>
 
<!--
#progress 는 최소값이 0으로 자동으로 지정되있다.
-->

<br>

<meter
max="100" min="0"
low="35" high="75"
optimum="50" value="20">

</meter>

<meter
max="100" min="0"
low="35" high="75"
optimum="50" value="45">

</meter>

<br>

<meter
max="100" min="0"
low="35" high="75"
optimum="10" value="20">

</meter>

<meter
max="100" min="0"
low="35" high="75"
optimum="10" value="80">

</meter>

<br>

<meter
max="100" min="0"
low="35" high="75"
optimum="90" value="34">

</meter>

<meter
max="100" min="0"
low="35" high="75"
optimum="34" value="50">
</meter>

<!--
#meter는 기본으로 0이 min 값으로 설정안되있으니.
min 과 max를 표기해줘야한다.

#low 와 high의 값은 표의 기준점을 나누는것이다.
100 에서 35와 75를 짤르는개념

#그래서 optimum이 low와 high에 짜른값에 대해 좋은수치인지 않좋은수치인지
표기해준다. 안좋다면 빨강. 좋다면 초록. 미미하거나 위험한건 노랑 으로
기준을 optimum으로 잡는다고 생각하면 좋다.
-->

<!--
옵션 관련 속성들
속성	     |   태그	        |      설명
multiple	 |   <select>	   |   다중 선택 가능. 드랍다운 대신 상자로 표시
selected	 |   <option>	   |   선택됨 ( checkbox, radio의 checked처럼 )
value	     |   <option>	   |   실제로 전송될 값
list	     |   <input>	   |   연결할 <datalist>의 ID

#select 자식으로 option 이 있다.

#기본디폴트 값으로 선택된걸 하려면 radio 에서 쓰던 checked가 아닌 selecte 를 사용한다.

#또한 여러가지 선택할수있게끔 multiple 도 사용가능하다.(쉬프트+좌클릭)

-->

</body>
</html>
